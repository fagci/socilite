{% extends 'base.html' %}
{% block content %}
{% for m in messages %}
<div>
    <small>{{m.created_at.strftime('%d.%m.%Y %H:%M')}}</small>
    <br>
    {{ m.text }}
    <hr>
</div>
{% endfor %}

{% from "_macro.html" import input %}
<form action="" method="POST">
    {{form.hidden_tag()}}
    {{input(form.text)}}

    <button type="submit">Send</button>
</form>
{% endblock %}
