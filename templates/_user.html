<tr>
    <td>
        {% if u in g.user.friends %}
        <a href="{{url_for('messages', login=u.login)}}">{{ u }}</a>
        {% else %}
        {{u}}
        {% endif %}
        {% set dt = u.last_login or u.created_at %}
        <br><small><time datetime="{{dt.isoformat('T','seconds')}}Z">{{dt.strftime('%d.%m.%Y %H:%M')}}</time></small>
    </td>
    {% if g.user.is_authenticated %}
    <td class="tr">
        {% if u in g.user.friends %}
        <a class="btn neg" href="{{url_for('remove_friend', login=u.login)}}">-</a>
        {% else %}
        <a class="btn" href="{{url_for('add_friend', login=u.login)}}">+</a>
        {% endif %}
    </td>
    {% endif %}
</tr>
